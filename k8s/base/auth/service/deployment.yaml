apiVersion: apps/v1
kind: Deployment
metadata:
  name: phi-auth
spec:
  selector:
    matchLabels:
      app: phi-auth
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  template:
    metadata:
      labels:
        app: phi-auth
    spec:
      initContainers:
        - name: wait-postgres
          image: busybox:1.28
          command: ['sh', '-c', "until nc -w 2 phi-auth-db.default.svc.cluster.local 5432; do echo waiting for postgres; sleep 2; done"]
        - image: ghcr.io/clstb/phi-auth
          name: phi-auth-migrate
          args: ["migrate"]
          envFrom:
            - secretRef:
                name: phi-auth
                optional: false
      containers:
        - image: ghcr.io/clstb/phi-auth
          name: phi-auth
          args: ["server"]
          envFrom:
            - secretRef:
                name: phi-auth
                optional: false
          ports:
            - containerPort: 9000
              name: grpc
syntax = "proto3";

package pb;
option go_package = "github.com/clstb/phi/pkg/pb";

message Account {
	string id = 1;
	string name = 2;
}

message Accounts {
	repeated Account data = 1;
	map<string, int32> by_id = 2;
	map<string, int32> by_name = 3;
}

message AccountsQuery {
	message Fields {
		bool name = 1;
	}
	Fields fields = 1;
	string name = 2;
}

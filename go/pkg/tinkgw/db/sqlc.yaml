version: "1"
packages:
  - name: "db"
    path: "."
    queries: "./query"
    schema: "./schema"
    engine: "postgresql"
    sql_package: "pgx/v4"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: false 
overrides:
  - go_type: "github.com/gofrs/uuid.UUID"
    db_type: "uuid"
    nullable: true
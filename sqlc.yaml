version: "1"
packages:
  - name: "db"
    path: "pkg/core/db"
    queries: "./sql/query/core/"
    schema: "./sql/schema/core/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: false
  - name: "db"
    path: "pkg/auth/db"
    queries: "./sql/query/auth/"
    schema: "./sql/schema/auth/"
    engine: "postgresql"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: false 
overrides:
  - go_type: "github.com/gofrs/uuid.UUID"
    db_type: "uuid"
    nullable: true
rename:
  units: UnitsStr
  cost: CostStr
  price: PriceStr

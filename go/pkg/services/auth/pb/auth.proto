syntax = "proto3";

package pb;
option go_package = "github.com/clstb/phi/go/pkg/services/auth/pb";


service Auth {
	rpc Register(User) returns (JWT) {};
	rpc Login(User) returns (JWT);
}

message User {
	string id = 1;
	string name = 2;
	string password = 3;
}

message JWT {
	string access_token = 1;
}

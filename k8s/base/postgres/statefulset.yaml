apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-auth
spec:
  serviceName: postgres-auth
  replicas: 1
  template:
    spec:
      containers:
      - image: postgres:14
        name: postgres
        env:
        - name: POSTGRES_PASSWORD
          value: phi_auth
        - name: POSTGRES_USER
          value: phi_auth
        ports:
          - containerPort: 5432
            name: postgres
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: 10Gi